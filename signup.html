<!DOCTYPE html>
<html lang="en">

<head>
<title>Event Radar &mdash; Log In</title>
<link rel="shortcut icon" type="image/icon" href="images/logo/favicon.png"/>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<link href="https://fonts.gstatic.com" rel="preconnect">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

<link href="css/lrbootstrap.min.css" rel="stylesheet">

<link href="css/loginregisstyle.css" rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Sign Up</h5>
                  </div>

                  <br>

                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-6">
                      <label for="yourName" class="form-label">First Name</label>
                      <input type="text" name="name" placeholder="Your first name" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">Please enter your First Name!</div>
                      
                    </div>

                    <div class="col-6">
                      <label for="yourLastName" class="form-label">Last Name</label>
                      <input type="text" name="name" placeholder="Your last name" class="form-control" id="yourLastName" required>
                      <div class="invalid-feedback">Please enter your Last name!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Your Email</label>
                      <input type="email" name="email" placeholder="name@example.com" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourPhoneNum" class="form-label">Phone Number</label>
                      <div class="input-group has-validation">
                        <input type="text" name="username" placeholder="Your phone number" class="form-control" id="yourPhoneNum" required>
                        <div class="invalid-feedback">Please enter a valid phone number.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" placeholder="Your password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Continue</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="login.html">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="js/tinymce.min.js"></script>

  <script src="js/mainlogres.js"></script>

</body>

</html>
